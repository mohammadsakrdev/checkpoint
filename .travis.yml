sudo: required
services:
  - docker

before_install:
  - docker build -t react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true react-test npm run test -- --coverage

after_success:
  - docker build -t multi-client -f ./client/Dockerfile ./client
  - docker build -t multi-nginx -f ./nginx/Dockerfile ./nginx
  - docker build -t multi-server -f ./server/Dockerfile ./server
  - docker build -t multi-worker -f ./worker/Dockerfile ./worker
  # Log in to the docker hub CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push multi-client
  - docker push multi-nginx
  - docker push multi-server
  - docker push multi-worker

deploy:
  provider: elasticbeanstalk
  region: 'us-east-2'
  app: 'react-app'
  env: 'ReactApp-env'
  bucket_name: 'elasticbeanstalk-us-east-2-089764475914'
  bucket_path: 'react-app'
  on:
    branch: master
  # Deploy AWS Keys
  access_key_id: '$AWS_ACCESS_KEY'
  secret_access_key: '$AWS_SECRET_KEY'
